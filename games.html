<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Games Library - GirlyGames.com âœ¨</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style id="main-styles">
        :root { --main-pink: #ff66b2; --hot-pink: #ff3399; --glass: rgba(255, 255, 255, 0.65); }
        body { background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 40%, #ffc1e3 100%); background-attachment: fixed; font-family: 'Quicksand', sans-serif; margin: 0; padding: 0; color: #444; overflow-x: hidden; }
        header { background: var(--glass); backdrop-filter: blur(15px); padding: 30px; text-align: center; border-bottom: 4px solid white; box-shadow: 0 5px 15px rgba(255, 105, 180, 0.15); }
        nav { background: rgba(255, 255, 255, 0.3); padding: 15px; display: flex; justify-content: center; gap: 20px; }
        nav a { text-decoration: none; color: var(--main-pink); font-weight: 700; padding: 10px 25px; background: white; border-radius: 30px; box-shadow: 0 4px 0 #ffb6c1; transition: 0.2s; }
        .games-grid { max-width: 1000px; margin: 50px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; padding: 20px; }
        .game-card { background: white; border-radius: 25px; padding: 20px; text-align: center; border: 2px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); cursor: pointer; }
        .play-btn { background: var(--hot-pink); color: white; border: none; padding: 8px 25px; border-radius: 50px; font-weight: 700; cursor: pointer; }
        
        /* ESTILO DEL TEXTO ROJO */
        .scary-text { position: fixed; color: #ff0000; font-weight: 900; font-family: serif; font-size: 40px; z-index: 9999; pointer-events: none; text-transform: uppercase; line-height: 0.8; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .error-box { background: #f0f0f0; width: 400px; border: 2px solid #0054e3; font-family: sans-serif; }
    </style>
</head>
<body>

    <div id="all-content">
        <header><h1>âœ¨ Games Library âœ¨</h1></header>
        <nav>
            <a href="index.html">Home</a>
            <a href="forum.html">Forum</a>
            <a href="games.html">Games</a>
            <a href="about.html">About Us</a>
        </nav>

        <div id="game-screen" style="display:none; text-align: center; margin: 30px auto; padding: 20px; background: white; border-radius: 30px; border: 4px solid #ff66b2; max-width: 550px;">
            <h3>ðŸŽ€ Playing: Star Dress Up ðŸŽ€</h3>
            <div id="scratch-container">
                <iframe src="https://scratch.mit.edu/projects/1264061632/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
            <br>
            <button id="done-btn" onclick="triggerMeltdown()" style="margin-top: 15px; background: #4CAF50; color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: bold;">DONE! âœ¨</button>
        </div>

        <div class="games-grid" id="main-grid">
            <div class="game-card" onclick="openScratch()"><h3>Star Dress Up</h3><button class="play-btn">Play</button></div>
            <div class="game-card" onclick="triggerError()"><h3>Beauty Makeup</h3><button class="play-btn">Play</button></div>
            <div class="game-card" onclick="triggerError()"><h3>Pinky Salon</h3><button class="play-btn">Play</button></div>
            <div class="game-card" onclick="alert('ERROR: FILE_CORRUPTED')"><h3>Soon...</h3><button class="play-btn">Locked</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="error-box"><div style="background:#0054e3;color:white;padding:5px">Error</div><div style="padding:20px;background:white">Plugin Error.</div><button onclick="document.getElementById('modal').style.display='none'">OK</button></div>
    </div>

    <script>
        function openScratch() {
            document.getElementById('main-grid').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        }

        function triggerError() { document.getElementById('modal').style.display = 'flex'; }

        function triggerMeltdown() {
            // 1. Eliminar botÃ³n y empezar bucle infinito de ruido y texto
            document.getElementById('done-btn').remove();
            
            let meltdownInterval = setInterval(() => {
                const text = document.createElement('div');
                text.className = 'scary-text';
                text.innerText = 'I AM PERFECT NOW';
                text.style.left = Math.random() * window.innerWidth + 'px';
                text.style.top = Math.random() * window.innerHeight + 'px';
                // Sin fuentes bonitas, solo texto crudo amontonado
                text.style.fontSize = Math.random() * 80 + 'px';
                document.body.appendChild(text);

                let audio = new Audio('www.myinstants.com');
                audio.volume = 0.05;
                audio.play();
            }, 40);

            // 2. AutodestrucciÃ³n del CSS y del Juego
            setTimeout(() => {
                document.getElementById('scratch-container').innerHTML = "<h1 style='color:red'>CONNECTION LOST</h1>";
                document.getElementById('main-styles').remove(); // ELIMINA TODO EL DISEÃ‘O ROSA
                document.body.style.backgroundColor = "white"; // Vuelve todo blanco y crudo
            }, 3000);

            // 3. Borrado total de la interfaz
            setTimeout(() => {
                document.getElementById('all-content').innerHTML = ""; 
            }, 6000);

            // 4. Mensaje Final de ExpulsiÃ³n
            setTimeout(() => {
                clearInterval(meltdownInterval);
                alert("FATAL ERROR: file_trixie.sys has been deleted.\n\nMemory corrupted.\n\nClosing session...");
                window.location.href = "index.html";
            }, 9000);
        }
    </script>
</body>
</html>
